{% extends 'layout.html' %}

{% block body %}

{% if error %}
<div id="empty_alert" class="alert alert-danger" role="alert">
        {{error}}
</div>
{% endif %}
<div id="setup_form" class="container">
<form action="/setup_finished" method="POST">
    <div id="token_form" class="form-group">
            <label for="token">Input your token</label>
            <input type="text" class="form-control" name="token" id="token" value={{token}} aria-describedby="tokenhelp" placeholder="Enter token">
            <label for="auto_spam">Choose if you want auto spam</label>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="auto_spam" id="auto_spam" value="auto_spam_true" checked>
        <label class="form-check-label" for="auto_spam">
            Yes
        </label>
        <p></p>
        <input class="form-check-input" type="radio" name="auto_spam" id="auto_spam" value="auto_spam_false" checked>
        <label class="form-check-label" for="auto_spam">
            No
        </label>       
    <div id="channel_id_form" class="form-group">
            <label for="channel_id">Input the channel ID</label>
            <input type="text" class="form-control" name="channel_id" value={{channel}} id="channel_id" aria-describedby="channelhelp" placeholder="Enter channel ID">
    
    <div id="interval_form" class="form-group">
            <label for="spam_interval">Input the spam interval in seconds</label>
            <input type="text" class="form-control" name="spam_interval" id="spam_interval" aria-describedby="channelhelp" placeholder="Enter spam interval (seconds)">

    <div id=spam_text class="form-group">
            <label for="spam_text">Input the spam text</label>
            <input type="text" class="form-control" name="spam_text" id="spam_text" aria-describedby="channelhelp" placeholder="Enter spam text">
    <p></p>
    <div class="alert alert-warning" role="alert">
        Make sure to reboot the bot for this changes to apply.
      </div>
    <button type="submit" class="btn btn-primary">
        Save
    </button>
</form>
</div>
{% endblock %}
